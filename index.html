<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle landing page with single introductory section</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2240dcfd9d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="huddle logo" />
    </header>

    <main>
      <img src="images/illustration-mockups.svg"/>
      <section>
        <h1>Build The Community <br>Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </section>
    </main>

    <footer>
      <div class="social-links">
        <div class="icon">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
